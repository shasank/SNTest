<?xml version="1.0" encoding="utf-8" ?>
<j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide" xmlns:j2="null" xmlns:g2="null">
	<g2:doctype name="html" />
	<g:requires name="scripts/doctype/CustomEventManager.js" includes="true" />
	<g:evaluate var="jvar_newEscSetSysId" expression="RP.getParameterValue('newEscalationSetSysId')" jelly="true" />
	<html>
		<head>
			<script>
				var payload = {
					escalationSetSysId: "${jvar_newEscSetSysId}"
				};
				(function() {
					window.NOW.CustomEvent.fireAll('close_oc_escalation_designer_modal', JSON.stringify(payload));
				})();
			</script>
		</head>
		<body>
            <h4>${gs.getMessage('Closing dialog')}</h4>
		</body>
	</html>
</j:jelly>
